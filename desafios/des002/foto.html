<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Desafio da Imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima como ícone de favoritos!</p>
    <picture>
        <source media="(max-width: 800px)" srcset="imagens/github-p.png">
        <source media="(max-width: 1000px )" srcset="imagens/github-m.png">
        <img src="imagens/github-gg.png" alt="foto grande">
    </picture>
    
</body>
</html>
