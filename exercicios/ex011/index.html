<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens que se adaptam sozinha</title>
</head>
<body>
    <h1>Imagens dinamica</h1>
    <p>Tente abrir as imagens de acordo com o seu dispositivos</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagen-pequena.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/imagen-grande.png" type="image/png">
        <img src="imagens/imagen-media.png" alt="foto grande">
    </picture>
    <h1>Reproduzindo </h1>
    <p>Vamos aprender a reproduzir audios </p>
    <audio preload="metadata" controls >
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
