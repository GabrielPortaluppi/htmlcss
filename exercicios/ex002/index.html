<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e Quebras de linha</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um Parágrafos de qualquer jeito. Basta colocar tudo dentro da tag &lt;p&gt; e &lt;/p&gt;.</p>
    <p>Se precisar quebrar o texto em algum lugar expecifico <br> você pode usar a tag br.</p>
    <p>Vamos adicionar alguns simbolos:
        &reg;
        &copy;
        &euro;
        etc
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F574;
        
    </p>
</body>
</html>
