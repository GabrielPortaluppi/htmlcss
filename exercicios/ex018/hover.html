<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de HOVER</title>
    <style>
        div > p {
            display: none;
            font-size: 2em;
            font-weight: bold;
        }

        div:hover > p {
            display: block;
            color: blueviolet;
            background-color: brown;

        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo</h1>
    <p>passe o mouse</p>
    <div>passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
